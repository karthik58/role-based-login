<table class="table table-hover">
    <thead>
        <tr style="text-align: center;">
            <th scope="col">ID</th>
            <th scope="col">Customer Name</th>
            <th scope="col">Insurance</th>
            <th scope="col">Value</th>
            <th scope="col">Rate</th>
            <th scope="col">Premium = Value * Rate</th>
            <th scope="col">Action (only for Level 2)</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let data of array" style="text-align: center;">
            <th scope="row">{{data.id}}</th>
            <td>{{data.customerName}}</td>
            <td>{{data.insurance}}</td>
            <td>{{data.value}}</td>
            <td>{{data.rate}}</td>
            <td>{{data.premium}}</td>

            <td><button *ngIf="isAdmin" type="button" class="btn btn-sm btn-primary">Edit</button></td>

        </tr>

    </tbody>
</table>
